<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Project-CHAT</title>
</head>
<body>
    <div class="wrapper chat-wrapper">
        <div class="sidebar">
            <div class="profile">
                <p>UserName</p>
            </div>
            <div class="channels-list">
                <p>Channels</p>
                <p class="channels-list-item">#RoomName</p>
                <p class="channels-list-item">#room-name</p>
            </div>
        </div>

        <div class="content">
            <div class="content-header">
                <h3>#Room name</h3>
            </div>

            <div class="message">
                <h4>UserName</h4>
                <p>sample message</p>
            </div>
            <div class="message">
                <h4>user-name</h4>
                <p>sample message asdflh asdfkjgsdf fk ashgkjf  hkj fhasdkfj h has khfkjhsa dfkhsdfkasjdfh </p>
            </div>

            <div class="input-container">
                <input type="text" placeholder="Message">
            </div>
        </div>
    </div>
</body>
</html>
